<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update Details</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  background-color: white;
  margin-left:20%;
  padding-right:20%;
  padding-top:1%;
}

p{
    width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  background: #f1f1f1;
}

/* Full-width input fields */
input[type=text], input[type=email], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.updatebtn {
  background-color:rgb(22, 44, 56);
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.updatebtn:hover {
  opacity: 1;
}

.mt-3{
text-align: center;
color: red;
}
    </style>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#" style="color:  rgb(22, 44, 56);">ABC Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home" style="color:  rgb(22, 44, 56);">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accountDetails" style="color:  rgb(22, 44, 56);">Account Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/userDetails" style="color:  rgb(22, 44, 56);">My Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/deposit" style="color:  rgb(22, 44, 56);">Deposit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transfer" style="color:  rgb(22, 44, 56);">Transfer</a>
            </li>
        </ul>
    </div>
    <div>
        <a class="nav-link" href="/" style="color:  rgb(22, 44, 56);">Logout</a>
    </div>
</nav>
<form action="/userDetails" method="post">
    <div class="container">
        <h1>Update Details</h1>
        <label for="name"><b>UserName</b></label>
        <input type="text" name="name" id="name" th:value="${name}"/>

        <label for="email"><b>Email</b></label>
        <input type="text" name="email" id="email" th:value="${email}" disabled/>

        <label for="address"><b>Address</b></label>
        <input type="text" name="address" id="address" th:value="${address}"/>

        <label for="phone"><b>Phone Number</b></label><br/>
        <input type="text" name="phone" id="phone" th:value="${phone}"/>

        <button type="submit" class="updatebtn">Update</button>
    </div>
</form>
</body>
</html>

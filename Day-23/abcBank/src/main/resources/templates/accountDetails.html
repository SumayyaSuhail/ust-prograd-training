<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  background-color: white;
  margin-left:20%;
  padding-right:20%;
  padding-top:1%;
}

.col-lg-3{
    width: 20em;
    height: 5em;
    background-color: rgb(22, 44, 56);
    float: left;
    margin-left: 60px;
    }

p{
    width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  background: #f1f1f1;
}

/* Full-width input fields */
input[type=text], input[type=email], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.backbtn {
  background-color:rgb(22, 44, 56);
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.backbtn:hover {
  opacity: 1;
}

.mt-3{
text-align: center;
color: red;
}


    </style>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#" style="color:  rgb(22, 44, 56);">ABC Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home" style="color:  rgb(22, 44, 56);">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="color:  rgb(22, 44, 56);">Account Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/userDetails" style="color:  rgb(22, 44, 56);">My Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/deposit" style="color:  rgb(22, 44, 56);">Deposit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transfer" style="color:  rgb(22, 44, 56);">Transfer</a>
            </li>
        </ul>
    </div>
    <div>
        <a class="nav-link" href="/" style="color:  rgb(22, 44, 56);">Logout</a>
    </div>
</nav>
<form action="/home">
    <div class="container">
        <h1>Account Details</h1>
        <label for="accountId"><b>Account Id</b></label>
        <p><span th:text="${accountId}" id="accountId"></span></p>

        <label for="accountBalance"><b>Account Balance</b></label>
        <p><span th:text="${accountBalance}" id="accountBalance"></span></p>

        <label for="bankName"><b>Bank Name</b></label>
        <p><span th:text="${bankName}" id="bankName"></span></p>

        <label for="bankBranch"><b>Bank Branch</b></label><br/>
        <p><span th:text="${bankBranch}" id="bankBranch"></span></p>

        <label for="ifscCode"><b>IFSC Code</b></label>
        <p><span th:text="${ifscCode}" id="ifscCode"></span></p>

        <button type="submit" class="backbtn">Back</button>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    body {
    font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  background-color: white;
  margin-left:25%;
  padding-right:30%;
  padding-top:3%;
}

input[type=number]{
width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  background: #f1f1f1;
}

.depositbutton {
  background-color:rgb(22, 44, 56);
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.depositbutton:hover {
  opacity: 1;
}

.btn btn-success {
  width: auto;
  padding: 10px 18px;
}

.h2{
    text-align: left;
  margin: 24px 0 12px 0;
}

.submit-area {
	padding: 16px;
	margin-left:30%;
	margin-right:30%;
}

.mt-3{
text-align: center;
color: red;
}

.mt-4{
text-align: center;
color: green;
}


    </style>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#" style="color:  rgb(22, 44, 56);">ABC Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home" style="color:  rgb(22, 44, 56);">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accountDetails" style="color:  rgb(22, 44, 56);">Account Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/userDetails" style="color:  rgb(22, 44, 56);">My Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transfer" style="color:  rgb(22, 44, 56);">Transfer</a>
            </li>
        </ul>
    </div>
    <div>
        <a class="nav-link" href="/" style="color:  rgb(22, 44, 56);">Logout</a>
    </div>
</nav>
<form action="/deposit" method="post">
    <div class="container">
        <div class="mt-3">
        <span class="text-center text-danger">
        <div th:text="${message}"/>
        </span>
        </div>
        <div class="mt-4">
        <span class="text-center text-success">
         <div th:text="${successMessage}"/>
        </span>
        </div>
        <h2>Deposit Amount</h2>
        <label for="amount"><b>Amount</b></label><br/>
        <input name="depositAmount" id="amount" type="number" class="form-control"
               placeholder="Enter deposit amount"><br>
        <button type="submit" class="depositbutton">Deposit</button>
    </div>
</form>

</body>
</html>
